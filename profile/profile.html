<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your profile</title>
    <link rel="stylesheet" href="profile.css">
    

</head>

<body>
    <div class="main flex">
        <div class="left">
            <div class="close">
                <img src="close.svg" alt="">
            </div>
            <div class="profile">
                <img src="profile.svg" alt="">
                <a href="/profile/profile.html">Profile</a>

            </div>
            <div class="items">
                <a href="">Order</a>
            </div>
            <div class="items">
                <a href="">Menu</a>
            </div>
            <div class="items">
                <a href="">Book Table</a>
            </div>
            <div class="items">
                <a href="">Our Chefs</a>
            </div>
            <div class="setting">
                <img src="setting.svg" alt="">
            </div>

        </div>
        <div class="right">
            <div class="navbar flex">
                <div class="leftnav flex">

                    <img class="hamburger" src="hamburger.svg" alt="">

                    <div class="logo">
                        <img src="logo.png" alt="">
                    </div>
                </div>

                <div class="middlenav flex">
                    <div class="searchbar">
                        <input placeholder="Search delicious food" type="search" name="" id="">
                    </div>
                    <div class="searchimg">
                        <img src="search.svg" alt="">
                    </div>
                </div>

                <div class="rightnav flex">
                    <a href="/home/home.html">Home</a>
                    <a href="/about/about.html">About</a>
                    <a href="/contact/contact.html">Contact</a>
                    <img src="chart.svg" alt="">
                </div>
            </div>
            <!-- <!-Banner section-  --> -->
            <div class="banner">
                <div class="profilepic">
                    <img src="profile.svg" alt="">
                </div>
                <div class="editprofile">
                    <img src="edit.svg" alt="">
                    <a href="\index.html">Edit Profile</a>
                </div>
            </div>


            <!-- Border -->
            <div class="border"></div>


            <!-- dologin -->
            <div class="dologin">
                <h2>!! For delicious Order , do Login or Signup Fast !! </h2>

                <div class="eledologin">
                    <a href="/index.html">Login</a>
                </div>
                <div class="elesignup">
                    <a href="/signup/signup.html">Signup</a>
                </div>

            </div>


        </div>
    </div>
    
    <script src="profile.js"></script>
</body>

</html>
