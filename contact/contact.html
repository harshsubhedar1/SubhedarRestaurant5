<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Subhedar Resturant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        p {
            text-align: center;
            color: #666;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #34495e;
        }

        .contact-info {
            margin-top: 20px;
            text-align: center;
        }

        .contact-info div {
            margin-bottom: 10px;
        }

        .map {
            margin-top: 20px;
            text-align: center;
        }

        iframe {
            width: 100%;
            height: 300px;
            border: 0;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<header>
    <h2>Subhedar Resturant</h2>
</header>

<div class="container">
    <h1>Contact Us</h1>
    <p>We'd love to hear from you! Please fill out the form below or reach out to us directly.</p>

    <form id="contactForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <button type="submit">Submit</button>
    </form>

    <div class="contact-info">
        <div><strong>Phone:</strong> 3538292633</div>
        <div><strong>Email:</strong> contact@subhedarresturant.com</div>
        <div><strong>Address:</strong> Amabani ke ghar ke bajumai</div>
    </div>

    
</div>

<script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
    
        alert('Thank you for reaching out to us! We will get back to you shortly.');
        this.reset();
    });
</script>

</body>
</html>
