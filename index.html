<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="guest">
        <a href="/home/home.html">Continue as Guest</a>
    </div>

  <div class="logincontainermain">
    <div class="logincontainer">

        <div class="log_logo">
            <img src="logo.png" alt="">
        </div>
        

        <!-- Headig section -->
        <div class="loginhead">
            <h2>LOGIN NOW !!</h2>
        </div>

        <!-- Username section -->

        <div class="Email flex">
            <h3>Email id</h3>
            <input placeholder="Enter your email" type="email" name="" id="" required>
            <div class="email_img">
                <img src="user.svg" alt="">
            </div>
        </div>


        <!-- Password Section -->

        <div class="Password flex">
            <h3>Password</h3>
            <input placeholder="Enter password" type="password" name="" id="" required>
            <div class="password_img">
                <img src="password.svg" alt="">
            </div>
        </div>


        <!-- Login button -->
        <div class="loginbtn">
            <button>Login</button>
        </div>

        <!--Borderr  -->
        <div class="borderr">

        </div>



        <!-- footer section -->

        <div class="footer flex">
            <div class="forgot">
                <a href="/forgotpassword/forgotpassword.html">Forgot password</a>
            </div>

            <div class="create flex">
                <h3>Create a account?</h3>
                <a href="/signup/signup.html">SingUp</a>
            </div>


        </div>







    </div>
 </div>
</body>

</html>
